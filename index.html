<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VEXcode v5blocks Color Signature Inspector</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>VEXcode v5blocks Color Signature Inspector</h1>
    <div id="file">
      <p>
        <input type="file" id="file-selector" accept=".v5blocks">
        <script>document.getElementById('file-selector').addEventListener('change', loadFile);</script>
      </p>
    </div>
    <div id="rconfig"></div>
    <div if="download">
      <p>
        <button id="file-download" onclick="downloadFile()" disabled="true">Download</button>
        <a href="" visible="false" id="download-a"><!--used for downloading--></a>
      </p>
    </div>
  </body>
</html>
