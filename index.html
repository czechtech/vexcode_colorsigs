<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VEXcode v5blocks Color Signature Inspector</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>VEXcode v5blocks Color Signature Inspector</h1>
    <p>
      <input type="file" id="file-selector" accept=".v5blocks">
      <script>
        const fileSelector = document.getElementById('file-selector');
        fileSelector.addEventListener('change', (event) => {
          file = event.target.files[0];
          p = document.createElement("p");

          node = document.createTextNode(await file.text());
          p.appendChild(node);
          element = document.getElementById("file");
          element.appendChild(p);
        });
      </script>
      <div id="file"></div>
    </p>
  </body>
</html>
